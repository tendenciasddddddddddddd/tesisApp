<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3 style="color: black;">Inicia sesión en Archivador.</h3>
        <div class="login-social-zone">
           <img src="../../../../../assets/images/logo.jpeg" style="    height: 150px;" alt="">
        </div>
        <div class="separator"></div>
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group">
                <label for="email">Dirección de correo o nombre de usuario</label>
                <input formControlName="email" type="text" placeholder="Dirección de correo o nombre de usuario" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div *ngIf="show;else shows">
                    <input style="width: 100%;" formControlName="password" type="password" placeholder="Contraseña" class="form-input">
                </div>
                <ng-template #shows>
                    <input style="width: 100%;" formControlName="password" type="text" placeholder="Contraseña" class="form-input">
                </ng-template>
                <div style="margin-top: 8px;">
                    <div *ngIf="!show;else btns">
                        <span (click)="show = true" style="font-size: 20px;cursor: pointer;" nz-icon nzType="eye-invisible" nzTheme="outline"></span>
                    </div>
                    <ng-template #btns>
                        <span (click)="show = false" style="font-size: 20px;cursor: pointer;" nz-icon nzType="eye" nzTheme="outline"></span>
                    </ng-template>
                </div>
            </div>
            <div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div>
            <div *ngIf="errorSession">
                Ocurrio un error con tu email o password
            </div>
            <div class="form-action">
                <button [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
